<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion de de cuenta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" 
          rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo">
            <img src="/images/logo-mercado-liebre.svg" alt="logo de mercado Liebre"/>
        </div>
        <div class="form" action="#" method="GET">
            <div class="input">Buscar producto,marca y más</div>
            <div class="submit"><i class = "fa fa-search"></i></div>
        </div>
        <p>
            <i class="fas fa-hand-holding-usd"></i>Comprá en  cuotas y sin tarjeta de crédito
        </p>
    </div>  
    <nav>
        <ul>
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Tiendas Oficiales</a></li>
            <li><a href="#">Vender</a></li>
            <li><a href="#">Ayuda</a></li>
        </ul>
        <ul>
            <li><a href="/register">Crea tu cuenta<i class="far fa-id-card"></i></a></li>
            <li><a href="/login">Ingresá<i class="fas fa-sign-in-alt"></i></a></li>
            <li><a href="#">Mis Compras<i class="fas fa-shopping-basket"></i></a></li>
        </ul>
    </nav>
    <div class="burger-menu">
        <i class="fa fa-bars burger"></i>
    </div>
    </header>
<main class="registro">
    <form action="/" method="get">
        <div class="form-container">
          <label>Nombre y apellido:</label>
          <input type="text" name="nombre" id="nombre apellido" required>
        </div>
        <div class="form-container">
            <label for="usuario">Nombre de usuario:</label>
            <input type="text" name="usuario" minlength="4" required>
        </div>
          <div class="form-container">
            <label>Fecha de nacimiento:</label>
            <input type="text" name="nacimiento" required>
        </div>
        <div class="form-container">
            <label>Domicilio:</label>
            <input type="text" name="nombre" required>
        </div>
          <div class="form-container">
            <label> ¿Comprar o vender?</label>
        <input type="radio" name="perfilusuario"value ="Comprar">
        <input type="radio" name="perfilusuario" value ="Vender">
        </div>
        <div class="form-container">
        <form action="/" method="get">
            <label>Categorías de interés:</label>
            <label><input type="checkbox" name="Electro"value ="Electro">Electronica</label>
            <label><input type="checkbox" name="hobby"value ="Moda">Autos</label>
            <label><input type="checkbox" name="hobby"value ="Hogar">Ropa</label>
        </div>       
        <div class="form-container">
          <label>Contraseña:</label>
          <input type="contraseña" name="contraseña" minlength="7" required>
        </div>
        <div class="form-container">
            <label>Confirmar contraseña:</label>
            <input type="contraseña" name="contraseña" required>
        </div>
        <div>
        <button type="reset" class="button">Borrar</button>
        <button type="submit" class="button" ><a href="http://localhost:3020/"></a>Enviar</button>       
        </div>
    </form> 
</main> 
</body>
</html>
